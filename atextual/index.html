      var term = json[randomEntry].term;
      var definition = json[randomEntry].definition;

      document.querySelector(".definition-list__term").innerHTML = term;
      document.querySelector(".definition-list__definition").innerHTML = definition;
      document.querySelector(".decorative-terms__term").innerHTML = term;
      document.querySelector(".decorative-terms").removeAttribute("hidden");
      document.querySelector(".definition-list").removeAttribute("hidden");
    }
