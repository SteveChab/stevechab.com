  <main class="main main--atextual">
    <dl class="definition-list" tabindex="0" hidden>
      <dt class="definition-list__term">ubiquitous computing</dt>
      <dd class="definition-list__definition">this</dd>
    </dl>
    <div class="decorative-terms" aria-hidden="true">
      <span class="decorative-terms__term">ubiquitous computing</span>
    </div>

    <button class="icon action-button action-button">
      <span class="sr-only">Get new term and definition</span>
    </button>
  </main>
  <script>document.querySelector(".no-js").classList.remove("no-js");</script>
  <script>
    var sheet = "https://script.googleusercontent.com/macros/echo?user_content_key=UHqjfvraFuQ5ISYLPh2QCyP6FHUW4cj-9DFM3_aJqX9r91BKiz5vE4RjaniGLExVf3hdGqYgSboPWPQUTlu4vlae3Dv1EmMpm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnNzlJ22YVv6uoZN9PssUDmqCBauBb_CWFaiPnrDIBwH9IIL9zL982gzyMw4zSLbCZUsKiRG9RlvhNMOW5EudYCE1E1z0lhqr9dz9Jw9Md8uu&lib=Mryg7BUxkOGMwU21_Zg-l6GqzSmbeoLAb";
    var atextual = "STEVEEEE!!!!";

    function generateDefinition() {
      var totalRows = atextual.length;
      var randomEntry = Math.floor((Math.random() * totalRows) + 0);
      var term = atextual[randomEntry].term;
      var definition = atextual[randomEntry].definition;

      if (!term || !definition) {
        generateDefinition();
      } else {
        document.querySelector(".definition-list__term").innerHTML = term;
        document.querySelector(".definition-list__definition").innerHTML = definition;
        document.querySelector(".decorative-terms__term").innerHTML = term;
        document.querySelector(".definition-list").focus();
        document.querySelector(".definition-list").removeAttribute("hidden");
      }
    }

    fetch(sheet, { 
      method: 'GET'
    })
    .then(function(response) { return response.json(); })
    .then(function(json) {
      atextual = json;
      generateDefinition();
    });

    document.querySelector(".action-button").onclick = function() {
      generateDefinition();
    };
  </script>
</body>
</html>
